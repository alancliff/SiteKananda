<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Teste-layout</title>
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" href="css/owl.theme.css">
	<!--SCRIPTS-->
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="tex0t/javascript" src="js/owl.carousel.js"></script>
	<style type="text/css" media="screen">
	    #owl-demo .item{
	    margin: 3px;
	    }
	    #owl-demo .item img{
	    display: block;
	    width: 100%;
	    height: auto;
	    }
		.interface{
			background: red;
			width: 800px;
			margin: 10px auto;
		}
	</style>
	<script>
		$(document).ready(function() {			   
		  $("#owl-demo").owlCarousel({
		      autoPlay: 3000, //Set AutoPlay to 3 seconds
		      items : 4,
		      itemsDesktop : [1199,3],
		      itemsDesktopSmall : [979,3]
		  });
			
		});
	</script>
</head>
<body>
		<div class="interface">
			<div id="owl-demo" >
				  <div class="item"><img src="img/owl1.jpg" ></div>
				  <div class="item"><img src="img/owl2.jpg" ></div>
				  <div class="item"><img src="img/owl3.jpg" ></div>
				  <div class="item"><img src="img/owl4.jpg" ></div>
				  <div class="item"><img src="img/owl5.jpg" ></div>
				  <div class="item"><img src="img/owl6.jpg" ></div>
			</div>
		</div>
</body>
</html>
